<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARAOKE ITALIANO - Basi Strumentali</title>
    <meta name="description" content="KARAOKE ITALIANO - Basi strumentali per cantare le tue canzoni preferite. Richiedi basi personalizzate e scopri articoli sul karaoke.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
</head>
<body>
    <div id="page-content">
        
        <!-- Navbar -->
        <nav class="navbar" aria-label="Navigazione principale">
            <button type="button" onclick="showPage('home')" class="navbar-brand" aria-label="Vai alla Home">KARAOKE ITALIANO</button>
            <div class="navbar-menu">
                <button type="button" onclick="showPage('home')">Home</button>
                <button type="button" onclick="showPage('articles-section')">Articoli</button>
                <button type="button" onclick="showPage('contact')">Contatti</button>
                <div class="dropdown">
                    <button type="button" class="dropbtn" aria-haspopup="true" aria-expanded="false">Legali</button>
                    <div class="dropdown-content" role="menu">
                        <button type="button" onclick="showPage('privacy')">Privacy Policy</button>
                        <button type="button" onclick="showPage('terms')">Termini e Condizioni</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Sezione Home -->
        <section class="p-6 text-center page-section" id="home">
            <header>
                <h1 id="channel-title" class="text-4xl font-extrabold text-blue-400 shimmer-bg w-1/2 mx-auto h-12 rounded-lg"></h1>
                <p class="text-xl text-slate-300 mt-2">Basi Strumentali</p>
            </header>

            <section id="about" class="p-8 rounded-lg shadow-xl m-8 text-center channel-info">
                <div class="bg-black bg-opacity-50 p-6 rounded-lg backdrop-blur-sm">
                    <h2 class="text-3xl font-bold text-white mb-4">Benvenuto!</h2>
                    <div id="profile-pic-container" class="mx-auto rounded-full w-28 h-28 shimmer-bg mb-4 border-4 border-blue-400 shadow-lg" aria-label="Immagine profilo canale"></div>
                    <p id="channel-description" class="text-lg text-slate-200">
                        Qui puoi trovare tutti i miei video e richiedere le tue basi personalizzate!
                    </p>
                    <a id="channel-link" href="#" target="_blank" rel="noopener noreferrer" class="mt-6 inline-block-button bg-red-600" aria-label="Visita il canale YouTube">
                        Visita il Canale YouTube
                    </a>
                </div>
            </section>

            <!-- Donazioni -->
            <section id="donations" class="container mx-auto p-4 m-8">
                <h2 class="text-3xl font-bold text-blue-400 mb-4">Supporta il Canale</h2>
                <p class="text-slate-300 mb-6 max-w-xl mx-auto">
